version: v1.0
name: Instagram Bot Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Run Instagram Bot
    task:
      prologue:
        commands:
          - checkout
          - sem-version python 3.10
          - pip install -r requirements.txt
      jobs:
        - name: Run Bot
          commands:
            - while true; do python3 bot.py; sleep 5; done
